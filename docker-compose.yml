version: '3.8'

services:
  # --- База данных ---
  db:
    image: postgres:15-alpine
    container_name: bonafide_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bonafide_network

  # --- Redis (Broker & Cache) ---
  redis:
    image: redis:alpine
    container_name: bonafide_redis
    expose:
      - 6379
    restart: unless-stopped
    networks:
      - bonafide_network

  # --- Celery Worker ---
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bonafide_celery
    command: celery -A backend worker -l info
    volumes:
      - staticfiles_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      # Внутри Docker сеть 'redis' доступна по имени сервиса
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - bonafide_network

  # --- Backend (Django) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bonafide_backend
    # Запускаем Gunicorn на 8000 порту
    command: gunicorn --bind 0.0.0.0:8000 backend.wsgi:application --workers 3
    volumes:
      - staticfiles_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    env_file:
      - .env
    environment:
      # Добавляем имя контейнера в разрешенные хосты, чтобы Nginx мог проксировать запросы
      - ALLOWED_HOSTS_STR=127.0.0.1,localhost,bonafide_backend,your-domain.com
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bonafide_network

  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod # Важно: используем prod версию
    container_name: bonafide_frontend
    # На продакшене билд происходит при сборке образа, но переменные рантайма нужны
    environment:
      # Важно! Эти переменные нужны для SSR, чтобы Next.js мог общаться с бэкендом внутри Docker сети
      - DJANGO_API_URL=http://backend:8000
      - DOCKER_INTERNAL_URL=http://backend:8000
      # Публичный URL (будет передан через Nginx или .env файл)
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://your-domain.com/api}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bonafide_network

  # --- Nginx (Прокси) ---
  nginx:
    image: nginx:alpine
    container_name: bonafide_nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Статика Django (CSS админки)
      - staticfiles_volume:/app/staticfiles:ro
      # Медиа (Картинки товаров)
      - media_volume:/app/media:ro
      # Сертификаты (Твои пути на сервере -> Пути внутри контейнера)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /var/www/certbot:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - bonafide_network

  # --- Certbot (Для автообновления SSL, если понадобится) ---
  certbot:
    image: certbot/certbot
    volumes:
      - /var/www/certbot:/var/www/certbot

volumes:
  postgres_data:
  staticfiles_volume:
  media_volume:


networks:
  bonafide_network:
    driver: bridge
